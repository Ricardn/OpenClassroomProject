<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">  
    <script src="https://kit.fontawesome.com/406da18a0b.js" crossorigin="anonymous" defer ></script>
</head>
<body>
    <!-- Container -->
    <main class="container">

        <!-- Header -->
        <header>
            <div id="logo">
                <a href="#"><img class="headerlogoImg" src="./images/logo/Reservia@3x.png" alt="Logotype Reservia"></a>
            </div>

            <!-- Menu de Navigation -->
            <nav>
                <div class="hebergements-activites">
                    <a class="headernavlink" href="#hebergements">Hébergements</a>
                    <a class="headernavlink" href="Activités">Activités</a>
                </div>
                <div class="signup">
                    <a class="headersignup" href="#">S'inscrire</a>
                </div>
            </nav>
        </header>

        <div class="header_2">
            <div class="titre_principal">
                <div class="header_titre_principal">
                    <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                </div>
                <div class="header_sous_titre">
                    <p>En plein centre ville ou en pleine nature</p>
                </div>
            </div>
        
            <div id="search-section">
                <div class="search-bar">
                    <div class="gps-logo">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <input type="search" class="type-search" placeholder="Marseille, France" name="location-search">
                    <button class="rechercher"><a href="#" class="rechercher">Rechercher</a></button>
                    <button class="rechercher_loupe"><span><i class="fas fa-search"></i></span></button>
                </div>
            </div>
        </div>
    
        <div id="filtres_section">
            <div class="titre_filtres">
                <p>Filtres</p>
            </div>
            <div class="filtre_bouton">
                <div class="circle-icon-filter">
                    <i class="fas fa-money-bill-wave"></i>
                </div>
                    <p>Economique</p>
            </div>

            <div class="filtre_bouton">
                <div class="circle-icon-filter">
                    <i class="fas fa-child"></i>
                </div>
                    <p>Familial</p>
            </div>

            <div class="filtre_bouton">
                <div class="circle-icon-filter">
                    <i class="fas fa-heart"></i>
                </div>
                    <p>Romantique</p>
            </div>

            <div class="filtre_bouton">
                <div class="circle-icon-filter">
                    <i class="fas fa-dog"></i>
                </div>
                    <p>Animaux</p>
            </div>
        </div>
    </main>
</body>
</html>
